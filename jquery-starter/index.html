<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    
    <title>Projet Affiche avec jQuery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.scss">


    <link rel="stylesheet" href="styles/css/responsive.css">
    <link rel="stylesheet" href="styles/css/main.css">
    

</head>

<body>

  

    <span class="draggable" style="cursor: grab;">  <h1>VACHIEN !</h1> <img src="/media/DogcowIcon.png" alt="" srcset=""> </h1></span>>

    <div class="affiche-container">

        
        <!-- Contenu de l'affiche ici -->
   
    


        <div class="affiche-container">
           
            <div class="logo">


                <div class="musee">musée</div>

                <section class="p1">
                    <div class="de">de </div> 
                    <div class="impr"> l'imprimerie</div> 
                </section>

                <section class="p2">
                <div class="et">et</div> 
                <div class="de">de</div>
                <div class="la">la</div>
                <div class="comm">communication</div>
                </section>
                
                <div class="graph">graphique</div>

            </div>
            
            <figure>

                <div class="icon">


                    <img src="/media/logo discord.svg" alt="discordIcon" class="discord">
                    <img src="/media/Logosnap.svg" alt="snapIcon" class="snap">
                    <img src="/media/logo safari.svg" alt="safariIcon" class="safari">
                    <img src="/media/Logo FB.svg" alt="facebookIcon" class="facebook">
                    <img src="/media/logotiktok.svg" alt="tiktokIcon" class="tiktok">
                    <img src="/media/logo IG.svg" alt="instagramIcon" class="instagram">

                </div>

                

                    <img src="/media/imac.png" alt="imacIcon" class ="imac">
            

                    <div class="content">

                        <h1 class="text" data-text="RETRO PIXEL">
                           RÉTRO PIXEL
                        </h1>

                        <h2>19/09 au 01/11</h2>

                        <h3>2022</h3>
                        <h3 class="bleu">2022</h3>
                        <h3 class="rouge">2022</h3>

                    </div>

            </figure>



            <section class="lieu">
                <img src="/media/ville-de-lyon-logo-vector.png" alt="logoLyon">
                <p>13 rue de la Poulaillerie 69002 Lyon</p>
            </section>
     
 
        </div>
   
    </div>


   
    <!-- Appels des sources jQuery et jQuery UI puis de notre script JS personnel -->
    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
    
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script src="node_modules/gsap/dist/Flip.min.js"></script>
    <script src="node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script src="node_modules/gsap/dist/Observer.min.js"></script>
    <script src="node_modules/gsap/dist/ScrollToPlugin.min.js"></script>
    <script src="node_modules/gsap/dist/Draggable.min.js"></script>
    <script src="node_modules/gsap/dist/EaselPlugin.min.js"></script>
    <script src="node_modules/gsap/dist/MotionPathPlugin.min.js"></script>
    <script src="node_modules/gsap/dist/PixiPlugin.min.js"></script>
    <script src="node_modules/gsap/dist/TextPlugin.min.js"></script>
    <script src="node_modules/gsap/dist/EasePack.min.js"></script>
    <script src="node_modules/gsap/dist/CustomEase.min.js"></script>
    <script src="scripts/main.js"></script>
